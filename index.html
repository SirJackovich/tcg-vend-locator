<!DOCTYPE html>
<html>
  <head>
    <title>Card Machine Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Standard favicon -->
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />

    <!-- PNG fallbacks for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />

    <!-- Apple devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />

    <!-- Web app manifest -->
    <link rel="manifest" href="img/favicon_io/site.webmanifest" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <img src="img/icon.png" alt="Card Machine Logo" />
        <h1>Card Machine Map</h1>
      </div>
    </header>

    <div id="dropdown-container">
      <label for="state-select">Jump to a state</label>
      <select id="state-select">
        <option value="" selected disabled>-- Select a state --</option>
        <!-- Other options will be added by JS -->
      </select>

      <label for="city-select">Jump to a city</label>
      <select id="city-select" disabled></select>
    </div>

    <div id="map"></div>
    <button id="locate-btn">Locate Me</button>

    <p class="footer">
      This site is not affiliated with or endorsed by Nintendo, Game Freak, or
      The Pok√©mon Company. All trademarks are the property of their respective
      owners.
    </p>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
