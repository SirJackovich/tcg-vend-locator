    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([40.7, -111.9], 8); // Centered on Utah

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "¬© OpenStreetMap",
      }).addTo(map);

      

      // Get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            const userMarker = L.marker([userLat, userLng], {
              icon: L.icon({
                iconUrl:
                  "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
                iconSize: [32, 32],
                iconAnchor: [16, 32],
              }),
            })
              .addTo(map)
              .bindPopup("You are here")
              .openPopup();

            // Find the closest machine
            let closest = null;
            let minDistance = Infinity;

            vendingLocations.forEach((loc) => {
              const dist = getDistance(userLat, userLng, loc.lat, loc.lng);
              if (dist < minDistance) {
                minDistance = dist;
                closest = loc;
              }
            });

            if (closest) {
              L.circle([closest.lat, closest.lng], {
                color: "red",
                radius: 500,
              })
                .addTo(map)
                .bindPopup(
                  `<b>Closest Machine:</b><br>${closest.name}<br>${closest.address}<br>${closest.city}`
                )
                .openPopup();

              map.setView([closest.lat, closest.lng], 11);
            }
          },
          () => {
            alert("Location access denied. Cannot find closest machine.");
          }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }

      // Haversine distance formula
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of Earth in km
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }
      function toRad(deg) {
        return (deg * Math.PI) / 180;
      }

      vendingLocations.forEach((loc) => {
        L.marker([loc.lat, loc.lng])
          .addTo(map)
          .bindPopup(`<b>${loc.name}</b><br>${loc.address}<br>${loc.city}`);
      });

      function locateMe() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            map.setView([lat, lng], 12);
          });
        } else {
          alert("Geolocation not supported.");
        }
      }
    </script>
