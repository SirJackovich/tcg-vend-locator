<!DOCTYPE html>
<html>
  <head>
    <title>Pok√©mon Vending Machine Locator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #map {
        height: calc(100vh - 50px);
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <header
      style="
        padding: 10px;
        background: #f8f8f8;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      "
    >
      Pok√©mon Vending Machine Locator
    </header>

    <div id="map"></div>
    <button
      onclick="locateMe()"
      style="
        position: absolute;
        top: 60px;
        right: 10px;
        z-index: 999;
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
      "
    >
      üìç Locate Me
    </button>
    <p
      style="text-align: center; font-size: 12px; color: #888; margin-top: 10px"
    >
      This site is not affiliated with or endorsed by Nintendo, Game Freak, or
      The Pok√©mon Company. All trademarks are the property of their respective
      owners.
    </p>

    <!-- Replace or remove your old vendingMachines array -->

    <!-- Add this script tag BEFORE your main script uses the array -->
    <script src="california.js"></script>
    <script src="utah.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      const vendingMachines = [...california, ...utah];

      // Create Leaflet map
      const map = L.map("map").setView([40.7, -111.9], 8);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "¬© OpenStreetMap",
      }).addTo(map);

      // Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            const userMarker = L.marker([userLat, userLng], {
              icon: L.icon({
                iconUrl:
                  "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
                iconSize: [32, 32],
                iconAnchor: [16, 32],
              }),
            })
              .addTo(map)
              .bindPopup("You are here")
              .openPopup();

            // Find closest machine
            let closest = null;
            let minDistance = Infinity;

            vendingMachines.forEach((loc) => {
              if (!loc.lat || !loc.lng) return;
              const dist = getDistance(userLat, userLng, loc.lat, loc.lng);
              if (dist < minDistance) {
                minDistance = dist;
                closest = loc;
              }
            });

            if (closest) {
              L.circle([closest.lat, closest.lng], {
                color: "red",
                radius: 500,
              })
                .addTo(map)
                .bindPopup(
                  `<b>Closest Machine:</b><br>${
                    closest.location || closest.name
                  }<br>${closest.city}`
                )
                .openPopup();

              map.setView([closest.lat, closest.lng], 11);
            }
          },
          () => {
            alert("Location access denied. Cannot find closest machine.");
          }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }

      // Add all markers
      vendingMachines.forEach((loc) => {
        if (!loc.lat || !loc.lng) return;
        L.marker([loc.lat, loc.lng])
          .addTo(map)
          .bindPopup(`<b>${loc.location || loc.name}</b><br>${loc.city}`);
      });

      // Utility functions
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      function toRad(deg) {
        return (deg * Math.PI) / 180;
      }

      function locateMe() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            map.setView(
              [position.coords.latitude, position.coords.longitude],
              12
            );
          });
        } else {
          alert("Geolocation not supported.");
        }
      }
    </script>
  </body>
</html>
